<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços - Receitas dea Casa</title>
    <link rel="shortcut icon" href="imagens/Webalys-Kameleon.pics-Food-Dome.512.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style_recips.css">
    <style>
        body {
            background-color: var(--cor1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Receitas da Casa</h1>
        <nav>
            <a href="index.html">Página Inicial</a>
            <a href="#">Tabela de preços</a>
            <a href="#">Receitas</a>
        </nav>
    </header>
    <main>
        <div id="tabela">
            <table>
                <caption>Valores</caption>
                <thead>
                    <tr>
                        <th scope="col">Grupo</th>
                        <th scope="col">Pedido</th>
                        <th scope="col">Valor unitário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th rowspan="9" scope="colgroup">Sanduiches</th>
                        <td>X-Tudo</td>
                        <td class="number">R$ 29.99</td>
                    </tr>
                    <tr>
                        <td>Haburger da Casa</td>
                        <td>R$ 26.99</td>
                    </tr>
                    <tr>
                        <td>X-Monstro</td>
                        <td>R$ 40.00</td>
                    </tr>
                    <tr>
                        <td>X-Galinha especial</td>
                        <td>R$ 19.99</td>
                    </tr>
                    <tr>
                        <td>Laçador</td>
                        <td>R$ 17.99</td>
                    </tr>
                    <tr>
                        <td>Kanguru</td>
                        <td>R$ 19.00</td>
                    </tr>
                    <tr>
                        <td>Sanduiche Natural</td>
                        <td>R$ 6.00</td>
                    </tr>
                    <tr>
                        <td>Sanduiche de Mortadela</td>
                        <td>R$ 5.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
